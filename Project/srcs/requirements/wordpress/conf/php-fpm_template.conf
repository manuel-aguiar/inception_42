[www]
user = www-data
group = www-data
listen = 0.0.0.0:${PORT_LISTEN_WORDPRESS}
listen.owner = www-data
listen.group = www-data
listen.mode = 0660
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
php_admin_value[error_log] = /var/log/php7.x-fpm.log
php_admin_flag[log_errors] = on